<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 7</title>
</head>

<body>
    <h1>Bienvenue Hackathon Bell 2023</h1>

    <h4>Sign up</h4>
    <form action="signup" method="post">
        <input type="hidden" id="position" name="position" value="">

        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Login">
    </form>

    <form action="signin" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email1" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password1" name="password" required><br><br>

        <input type="submit" value="Login">
    </form>

    <script>
        var res;
    
        const successCallback = (position) => {
            const number = position.coords.longitude;
            const sign = number < 0 ? '-' : '+';
            const numberString = Math.abs(number).toString();
            const firstFiveDigits = numberString.substring(0, 6);
            const result = sign + firstFiveDigits;
            res = result;
            console.log("RES", res);
            document.getElementById("position").value = res;
            console.log( document.getElementById("position").value, res)
        };
    
        const errorCallback = (error) => {
            console.log(error);
        };
    
        window.onload = function () {
            navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
        }
    </script>
    
</body>

</html>
