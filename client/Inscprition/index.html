<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/style/form.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="logoHolder">
            <img src="/client/img/team7Logo.png" alt="">
        </div>
        
            <div class="formHolder">
                <form action="/signup"  id="formInscription" method="post">
                    <input type="hidden" id="position" name="position" value="">
                    <div id="return"><h2>&#8592; Retour</h2></div>
                    <h1>Inscription</h1>
                    <div id="first-info">
                 <div>
                    <input type="text" placeholder="Nom et Prenom" id="fullName" name="fullName">
                    <hr>
                 </div>
               
                 <div>
                    <input type="email" placeholder="Courriel" id="email" name="email">
                    <hr>
                 </div>
                 <div class="submit-holder">
                     <input type="button" value="Suivant" class="submit" id="btn-suivant">
                 </div>
                </div>
                <div id="second-info">
                    
                    <div>
                        <ul>
                            <li>S’assurer que le mot de passe contient minumum 8 caratere</li>
                            <li>S’assurer que le mot de passe contient un caractere spéciaux(*,é%)etc.</li>
                            <li>***S'assurer que vous garder en tête l'emplacement de votre inscription***</li>
                        </ul>
                    </div>
                    <div>
                        <input type="password" placeholder="Mot de passe" >
                        <hr>
                     </div>
                     <div>
                        <input type="password" placeholder="Confirmer le mot de passe" id="password" name="password">
                        <hr>
                     </div>
                     <div class="submit-holder">
                        <input type="submit" value="Terminer l'inscription" class="submit" id="btn-terminer">
                    </div>
        
                </div>
                 
         
                 </form>
            </div>
       
    </main>
    
</body>
<script>
    var res;

    const successCallback = (position) => {
        const number = position.coords.longitude;
        const sign = number < 0 ? '-' : '+';
        const numberString = Math.abs(number).toString();
        const firstFiveDigits = numberString.substring(0, 6);
        const result = sign + firstFiveDigits;
        res = result;
        console.log("RES", res);
        document.getElementById("position").value = res;
        console.log( document.getElementById("position").value, res)
    };

    const errorCallback = (error) => {
        console.log(error);
    };

    window.onload = function () {
        navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
    }
</script>
<script src="main.js"></script>
<script src="../../server.js"></script>
</html>
